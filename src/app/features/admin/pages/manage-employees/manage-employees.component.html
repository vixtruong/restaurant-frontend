<div class="rounded-lg p-8 pt-2 pb-2 bg-white">
    <p-toast />
    <p-confirmdialog />
    <p-table #dt2 [value]="users" [tableStyle]="{ 'min-width': '60rem' }" [paginator]="true"
        [rows]="10" [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['fullName', 'roleName', 'joinTime']">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">Employees</span>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalSearch($event)"
                        placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 4%">#</th>
                <th pSortableColumn="fullName" style="width:20%">Full Name <p-sortIcon
                        field="fullName" />
                </th>
                <th>Email</th>
                <th>Phone Number</th>
                <th pSortableColumn="roleName">Role <p-sortIcon field="roleName" /></th>
                <th pSortableColumn="joinTime">Join Time <p-sortIcon field="joinTime" /></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-user let-rowIndex="rowIndex">
            <tr>
                <td>{{ dt2.first + rowIndex + 1 }}</td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.roleName }}</td>
                <td>{{ user.joinTime | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-trash" severity="danger"
                            (onClick)="confirmDelete(user.id)" />
                        <p-button icon="pi pi-file-edit" severity="info" />
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #footer>
            <tr>
                <td colspan="7" class="custom-footer">
                    In total there are {{ users.length }} users.
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
