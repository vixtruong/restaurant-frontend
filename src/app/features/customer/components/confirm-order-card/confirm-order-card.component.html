<div class="flex items-center gap-4 w-full">
    <img class="w-14 h-14 object-cover rounded-md border border-gray-300" [src]="menuItem?.imgUrl"
        [alt]="" />

    <div class="flex-1 flex flex-col gap-1 overflow-hidden">
        <span class="font-semibold text-sm text-gray-900 truncate">{{ menuItem?.name }}</span>
        <div class="flex items-center gap-1 text-xs text-gray-500">
            <i class="pi pi-tag text-xs"></i>
            <span>{{ menuItem?.category }}</span>
        </div>

    </div>
    <div class="flex items-center gap-2 mt-1">
        <span class="text-sm font-medium w-6 text-center">{{ kitchenItem.quantity }}</span>
    </div>
    <span class="text-sm font-bold text-gray-800 whitespace-nowrap">{{ kitchenItem.status }}</span>
</div>
