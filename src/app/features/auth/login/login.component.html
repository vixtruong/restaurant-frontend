<p-toast />
<div class="flex items-center justify-center w-full h-full">
    <div class="content-center w-full pr-4 pl-4 md:w-1/2 lg:w-1/3">
        <p-card>
            <h4 class="font-bold text-lg mb-2">LOG IN TO DASHBOARD</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-1 mb-4">
                    <label for="email">Email</label>
                    <input formControlName="email" pInputText id="email" />
                    <small
                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-red-500">
                        Email is required.
                    </small>
                </div>

                <div class="flex flex-col gap-1 mb-4">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" pInputText id="password" />
                    <small
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-red-500">
                        Password is required.
                    </small>
                </div>
                <div class="flex flex-col gap-1">
                    <p-button type="submit" label="Log in" severity="info"></p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
