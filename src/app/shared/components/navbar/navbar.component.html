<app-order-cart [(visible)]="orderCartVisible"></app-order-cart>
<app-confirm-order [(visible)]="confirmedOrderVisible"></app-confirm-order>
<p-confirm-dialog></p-confirm-dialog>
<p-toolbar>
    <!-- Start -->
    <ng-template #start>
        <div class="flex flex-col lg:flex-row items-center gap-2 md:gap-4">
            <p-avatar
                image="https://cdni.iconscout.com/illustration/premium/thumb/restaurant-building-illustration-download-in-svg-png-gif-file-formats--delicious-logo-shop-entrance-restaurants-pack-buildings-illustrations-9625906.png?f=webp"
                class="size-14" shape="circle" />

            <p-button label="Exit" severity="danger" (onClick)="confirmExit()"
                class="w-full md:w-auto" />
        </div>
    </ng-template>

    <!-- Center -->
    <ng-template #center>
        <div class="flex flex-col lg:flex-row items-center gap-2 md:gap-4 w-full md:w-auto">
            <p-iconfield iconPosition="left" class="w-full md:w-64">
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onInputSearchQuery()"
                    pInputText placeholder="Search" class="w-full" />
            </p-iconfield>

            <p-select [(ngModel)]="selectedCategory" [options]="categories" optionLabel="name"
                optionValue="value" placeholder="Select a Category"
                (ngModelChange)="onCategoryChange()" class="w-full md:w-56" />
        </div>
    </ng-template>

    <!-- End -->
    <ng-template #end>
        <div class="flex flex-col lg:flex-row items-center gap-2 md:gap-4">
            <p-button label="Order Card" icon="pi pi-cart-arrow-down"
                (onClick)="orderCartVisible = !orderCartVisible" severity="warn"
                class="w-full md:w-auto" />

            <p-button label="Confirmed Order" icon="pi pi-cart-minus" severity="info"
                (onClick)="confirmedOrderVisible = !confirmedOrderVisible"
                class="w-full md:w-auto" />
        </div>
    </ng-template>
</p-toolbar>
